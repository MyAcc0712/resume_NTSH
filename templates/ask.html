<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>問答系統</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f3f3f3;
            border-left: 4px solid #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>問答系統</h1>
        <form method="POST">
            <label for="question">請輸入你的問題：</label><br>
            <input type="text" id="question" name="question" value="{{ question }}" required>
            <br>
            <input type="submit" value="提交">
        </form>

        {% if answer %}
        <div class="result">
            <strong>問題：</strong> {{ question }}<br>
            <strong>答案：</strong> {{ answer }}
        </div>
        {% endif %}
    </div>
</body>
</html>
